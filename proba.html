		<link rel="stylesheet" href="static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="static/css/style.css">

</head>
<body>
	
<main>
	<div class="page-wrapper">
      <div class="page-inner product__element">
    <div class="row">
      <div class="el-wrapper">
        <div class="box-up">
          <img class="img" src="static/Goods/Adhezio P200.jpg" alt="">
          <div class="img-info">
            <div class="info-inner">
              <span class="p-name">Adhezio P200 </span>
              <span class="p-company">15л</span>
            </div>
            <div class="a-size">Выберите количество:<div class="product__quantity"></div>
</div>
          </div>
        </div>

        <div class="box-down">
          <div class="h-bg">
            <div class="h-bg-inner"></div>
          </div>

          <a class="cart" >
            <span class="price product__price-number">₴750</span>
            <span class="add-to-cart">
              <span class=" txt product__add-to-cart-button btn btn-info" data-sb-id-or-vendor-code="0078" data-sb-product-name="Adhezio P200" data-sb-product-price="750" data-sb-product-quantity="1" data-sb-product-img="static/Goods/Adhezio P200.jpg">
          <i class="fas fa-cart-plus"></i> В корзину
        </span>
            </span>
          </a>
        </div>
      </div>
      <button
  class="product__add-to-cart-button"
  data-sb-id-or-vendor-code="0032pz"
  data-sb-product-name="Iphone 10"
  data-sb-product-price="80000"
  data-sb-product-quantity="1"
  data-sb-product-img="http://sprosigorod.online/img/iphone-10.png">
   <i class="fas fa-cart-plus"></i> В корзину
</button>
    </div>
  </div>
</div>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="static/js/handlebars.min-v4.5.3.js"></script>
    <script src="static/js/typeahead.bundle.min.js"></script>
		<script src="static/js/games.js"></script>
	<div class="smart-basket__wrapper"></div>
<script src="./smartbasket/js/smartbasket.min.js"></script>
<script>
    $(function () {
       $('.smart-basket__wrapper').smbasket({
         productElement: 'product__element',
    buttonAddToBasket: 'product__add-to-cart-button',
    countryCode: '+7',
    smartBasketCurrency: '₽',
    productQuantityWrapper: 'product__quantity',
    smartBasketMinArea: 'header__basket-min',
    smartBasketMinText: 'Корзина: ',
    smartBasketMinIconPath: '/smartbasket/img/shopping-basket-wight.svg',
 
    telIsRequired: false,
    emailIsRequired: true,
       });
    });
</script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body> </html>
